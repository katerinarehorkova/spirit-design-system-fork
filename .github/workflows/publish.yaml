name: Publish

on:
  push:
    branches:
      - chore/DS-1434-prerelease
      - main
      - release/next
      - release/alpha
      - release/beta

jobs:
  hasTag:
    name: 🏷️ Analyze Tags
    runs-on: ubuntu-24.04

    outputs:
      hasTag: ${{ steps.checkTagExists.outputs.has-tag }}

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Fetch tags
        run: git fetch --tags

      - name: Get tag name
        uses: olegtarasov/get-tag@v2.1.3
        id: tagName

      - name: Tag
        run: echo ${{ steps.tagName.outputs.tag }}

      - name: Check Tag On Commit
        id: checkTagExists
        run: |
          if [ -n "$(git tag --points-at HEAD)" ]; then
            echo "has-tag=true"
          else
            echo "has-tag=false"
          fi

      - name: Debug1
        run: echo "${{ steps.checkTagExists.outputs.has-tag }}"

  publish:
    name: 🚀 📦 Publish Package
    needs: hasTag
    if: ${{ needs.hasTag.outputs.hasTag == 'true' }}
    runs-on: ubuntu-24.04

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Configure Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn --immutable --inline-builds

      - name: Build
        run: yarn build

